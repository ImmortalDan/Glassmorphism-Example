<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Naima Pastries</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar.jpg"/>
                    <h3>Grace Gachanja</h3>
                    <p>Baker</p>
                </div>
                
          
            <div class="links">
                <div class="link">
                    <img src="./images/cupcakes.png" alt=""/>
                    <h2>Cupcakes</h2>
                </div>
                <div class="link">
                    <img src="./images/birthday.png" alt=""/>
                    <h2>Birthday Cakes</h2>
                </div>
                <div class="link">
                    <img src="./images/wedding.png" alt=""/>
                    <h2>Wedding Cakes</h2>
                </div>
                <div class="link">
                    <img src="./images/graduation.png" alt=""/>
                    <h2>Graduation Cakes</h2>
                </div>
            </div>
                <div class="pro">
                    <h2>Orders Now</h2>
                    <img src="./images/order.png" alt=""/>
                </div>
            
        </div>
        <div class="games">
            <div class="status">
                <h1>Available Cakes</h1>
                <input type="text" />
            </div>
            <div class="cards">
                <div class="card">
                    <img src="images/cake1.jpg" alt=""/>
                    <div class="card-info">
                        <h2>Vanilla Cake</h2>
                        <p>Cake with Vanilla or something</p>
                        <div class="progress"></div>
                    </div>
                    <div class="percentage">100%</div>
                </div>
                <div class="card">
                    <img src="images/cake2.jpg" alt=""/>
                    <div class="card-info">
                        <h2>Blueberry Cake</h2>
                        <p>I guess it has blueberries</p>
                        <div class="progress"></div>
                    </div>
                    <div class="percentage">100%</div>
                </div>
                <div class="card">
                    <img src="images/cake3.jpg" alt=""/>
                    <div class="card-info">
                        <h2>Lemon Cake</h2>
                        <p>Can it get more obvious</p>
                        <div class="progress"></div>
                    </div>
                    <div class="percentage">100%</div>
                </div>
            </div>
        </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
